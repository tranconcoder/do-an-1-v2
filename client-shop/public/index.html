<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <title>React App</title>
        <!-- Google Maps API for Development -->
        <script>
            // Load Google Maps dynamically with API key from environment
            (function () {
                const script = document.createElement('script');
                script.async = true;
                script.defer = true;
                script.src =
                    'https://maps.googleapis.com/maps/api/js?key=AIzaSyA6WqbcLDdT7du9wAkCJyplCHu_sB0xuoY&libraries=places';
                document.head.appendChild(script);
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
